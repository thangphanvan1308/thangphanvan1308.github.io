	<!-- CONTACT -->
	<div class="grax_tm_contact" id="contact">
		<div class="container">
			<div class="grax_tm_title_holder">
				<h3>contact <span>with me</span></h3>
			</div>
			<div class="contact_inner">
				<div class="left wow fadeInLeft" data-wow-duration="1s">
					<div class="text">
						<p>Please fill out the form on this section to contact with me</p>
					</div>
					<div class="info_list">
						<ul>
							<li>
								<div class="list_inner">
									<img class="svg" src="img/svg/email.svg" alt="" />
									<p><span class="first">Email:</span><span class="second"><a href="mailto:thangphanvan1308@icloud.com"><span class="__cf_email__" data-cfemail="">thangphanvan1308@icloud.com</span></a></span></p>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="right wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s">
					<div class="fields">
                        <p class="mb-0" id="error-msg"></p>
                       <div id="simple-msg"></div>
						<form method="post" onsubmit="return validateForm()" class="contact_form" id="contact_form">
							<div class="returnmessage" data-success="Your message has been received, We will contact you soon."></div>
							<div class="empty_notice"><span>Please Fill Required Fields</span></div>
							<div class="first">
								<ul>
									<li>
										<input id="name" type="text" placeholder="Name">
									</li>
									<li>
										<input id="email" type="text" placeholder="Email">
									</li>
								</ul>
							</div>
							<div class="last">
								<textarea id="message" placeholder="Message"></textarea>
							</div>
							<div class="grax_tm_button">
								<a id="send_message" href="#">Send Message</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /CONTACT -->
